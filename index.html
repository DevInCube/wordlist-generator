<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordList generator</title>
    <style type="text/css" media="screen">
        #parent {
            width: 100%;
            height: 100vh;
            display: inline-block;
            position: relative;
        }

        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <form enctype="multipart/form-data">
        <fieldset>
            <legend>Вхідний файл</legend>
            <label for="type_upload">Audacity</label>
            <span>
                <input id="upload" type="file" accept=".txt" name="files[]" size="30">
            </span>
        </fieldset>
        <fieldset>
            <legend>Налаштування</legend>
            <div>
                <label for="trackNo">Track no</label>
                <input id="trackNo" type="number" value="1" step="1">
            </div>
            <div>
                <label for="fromOffset">Start offset</label>
                <input id="fromOffset" type="number" value="0.0" step="0.1">
            </div>
            <div>
                <label for="toOffset">End offset</label>
                <input id="toOffset" type="number" value="0.0" step="0.1">
            </div>
        </fieldset>
        <fieldset>
            <legend>Вихідний файл</legend>
            <input id="save" type="button" value="Зберегти">
        </fieldset>
    </form>

    <div id="parent">
        <div id="editor"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script>
    <script src="public/javascripts/lib/jszip.min.js"></script>
    <script src="public/javascripts/index.js"></script>
</body>

</html>
